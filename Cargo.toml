[package]
name = "ddddocr"
version = "0.1.0"
edition = "2021"
description = "ddddocr rust 版本，ocr_api_server rust 版本，不依赖 opencv 库，跨平台运行。"
repository = "https://github.com/86maid/ddddocr"
license = "MIT"

[features]
cuda = ["onnxruntime/cuda"]

[dependencies]
onnxruntime = { git = "https://github.com/haixuanTao/onnxruntime-rs.git", branch = "master", version = "*" }
# 这个版本不支持 cuda
# onnxruntime = "0.0.14"
lazy_static = "1.4.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
anyhow = "1.0"
image = "0.24.0"
imageproc = "0.23.0"
sha256 = "1.1.3"
actix-web = "4.3.1"
clap = { version = "4.2.7", features = ["derive"] }
actix-multipart = "0.6.0"
tokio = { version = "1.28.1", features = ["full"] }
futures-util = "0.3.28"
base64 = "0.21.0"
