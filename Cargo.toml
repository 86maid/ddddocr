[package]
name = "ddddocr"
version = "0.4.0"
edition = "2021"

[features]
load-dynamic = ["ort/load-dynamic"]
cuda = ["ort/cuda"]

[dependencies]
ort = "2.0.0-rc.2"
ndarray = "0.15.6"
lazy_static = "1.4.0"
serde = { version = "1.0.158", features = ["derive"] }
serde_json = "1.0.94"
anyhow = "1.0"
image = "0.24.0"
imageproc = "0.23.0"
sha256 = "1.1.3"
actix-web = { version = "4", default-features = false, features = [
  "cookies",
  "macros",
  "compress-gzip",
  "compress-brotli",
] }
clap = { version = "4.2.7", features = ["derive"] }
actix-multipart = "0.6.0"
tokio = { version = "1.28.1", features = ["full"] }
futures-util = "0.3.28"
base64 = "0.21.0"
